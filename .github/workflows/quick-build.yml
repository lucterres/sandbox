name: Quick Build

on:
  push:
    branches: [ main ]
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'
  workflow_dispatch:

jobs:
  quick-build:
    name: Build Rápido
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔍 Checkout
      uses: actions/checkout@v4
      
    - name: 🚀 Build Ultra-Rápido
      run: |
        g++ -std=c++17 -O2 -DNDEBUG main.cpp -o main
        
    - name: ✅ Teste
      run: |
        ./main
        
    - name: ✅ Status
      run: |
        echo "✅ Build bem-sucedido!"
        echo "📊 Informações do executável:"
        ls -lh main
        file main
