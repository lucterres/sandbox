name: C++ CI Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    
    strategy:
      matrix:
        build_type: [Debug, Release]
        
    steps:
    - name: ğŸ” Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup MinGW
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-gdb
          make
          
    - name: ğŸ“‹ InformaÃ§Ãµes do Compilador
      shell: msys2 {0}
      run: |
        g++ --version
        echo "Build Type: ${{ matrix.build_type }}"
        
    - name: ğŸš€ Build Fast (Release)
      if: matrix.build_type == 'Release'
      shell: msys2 {0}
      run: |
        g++ -std=c++17 -O2 -DNDEBUG -Wall -Wextra main.cpp -o main_release.exe
        
    - name: ğŸ› Build Debug
      if: matrix.build_type == 'Debug'
      shell: msys2 {0}
      run: |
        g++ -std=c++17 -g -O0 -Wall -Wextra main.cpp -o main_debug.exe
        
    - name: âœ… Teste ExecuÃ§Ã£o (Release)
      if: matrix.build_type == 'Release'
      shell: msys2 {0}
      run: |
        ./main_release.exe
        
    - name: âœ… Teste ExecuÃ§Ã£o (Debug)
      if: matrix.build_type == 'Debug'
      shell: msys2 {0}
      run: |
        ./main_debug.exe
        
    - name: ğŸ“¦ Upload Artifact (Release)
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: windows-release-build
        path: main_release.exe
        retention-days: 30
        
    - name: ğŸ“¦ Upload Artifact (Debug)
      if: matrix.build_type == 'Debug'
      uses: actions/upload-artifact@v4
      with:
        name: windows-debug-build
        path: main_debug.exe
        retention-days: 30

  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        build_type: [Debug, Release]
        compiler: [g++, clang++]
        
    steps:
    - name: ğŸ” Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gdb clang
        
    - name: ğŸ“‹ InformaÃ§Ãµes do Compilador
      run: |
        ${{ matrix.compiler }} --version
        echo "Build Type: ${{ matrix.build_type }}"
        echo "Compiler: ${{ matrix.compiler }}"
        
    - name: ğŸš€ Build Fast (Release)
      if: matrix.build_type == 'Release'
      run: |
        ${{ matrix.compiler }} -std=c++17 -O2 -DNDEBUG -Wall -Wextra main.cpp -o main_release
        
    - name: ğŸ› Build Debug
      if: matrix.build_type == 'Debug'
      run: |
        ${{ matrix.compiler }} -std=c++17 -g -O0 -Wall -Wextra main.cpp -o main_debug
        
    - name: âœ… Teste ExecuÃ§Ã£o (Release)
      if: matrix.build_type == 'Release'
      run: |
        ./main_release
        
    - name: âœ… Teste ExecuÃ§Ã£o (Debug)
      if: matrix.build_type == 'Debug'
      run: |
        ./main_debug
        
    - name: ğŸ“¦ Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-${{ matrix.compiler }}-${{ matrix.build_type }}-build
        path: main_*
        retention-days: 30

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    
    strategy:
      matrix:
        build_type: [Debug, Release]
        
    steps:
    - name: ğŸ” Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ“‹ InformaÃ§Ãµes do Compilador
      run: |
        g++ --version
        echo "Build Type: ${{ matrix.build_type }}"
        
    - name: ğŸš€ Build Fast (Release)
      if: matrix.build_type == 'Release'
      run: |
        g++ -std=c++17 -O2 -DNDEBUG -Wall -Wextra main.cpp -o main_release
        
    - name: ğŸ› Build Debug
      if: matrix.build_type == 'Debug'
      run: |
        g++ -std=c++17 -g -O0 -Wall -Wextra main.cpp -o main_debug
        
    - name: âœ… Teste ExecuÃ§Ã£o (Release)
      if: matrix.build_type == 'Release'
      run: |
        ./main_release
        
    - name: âœ… Teste ExecuÃ§Ã£o (Debug)
      if: matrix.build_type == 'Debug'
      run: |
        ./main_debug
        
    - name: ğŸ“¦ Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-${{ matrix.build_type }}-build
        path: main_*
        retention-days: 30

  code-quality:
    name: AnÃ¡lise de CÃ³digo
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ” Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Install Clang Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy cppcheck
        
    - name: ğŸ” Run cppcheck
      run: |
        cppcheck --enable=all --suppress=missingIncludeSystem --error-exitcode=0 main.cpp
        
    - name: ğŸ“Š EstatÃ­sticas do CÃ³digo
      run: |
        echo "=== EstatÃ­sticas do CÃ³digo ==="
        echo "Linhas de cÃ³digo:"
        wc -l main.cpp
        echo ""
        echo "Tamanho do arquivo:"
        ls -lh main.cpp
